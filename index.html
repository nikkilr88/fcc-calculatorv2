<!DOCTYPE html>
<html manifest="">

<head>
    <title>Calculator V2</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="mobile-web-app-capable" content="yes">
    <meta charset="utf-8" />
    
    <link rel="icon" sizes="192x192" href="images/icon.png">
    <link rel="stylesheet" href="lib/font-awesome-4.7.0/css/font-awesome.css" type="text/css">
    <link rel="stylesheet" href="style.css" type="text/css">
</head>

<body>
    <i class="fa fa-question-circle"></i>

   <div id="about">
  <h3>Calculator V2</h3>
  <p>An advanced FCC project</p>
  <ul>
    <p>Keyboard Shortcuts:</p>
    <li><strong>Enter</strong> calculate expression </li>
    <li><strong>C</strong> clear display</li>
  </ul>
  <p><strong>Available offline!</strong></p>
  <p><small>Coded with <i class="fa fa-heart"></i> by Nikki L.R.</small></p>
</div>

    <div id="cal-container">
        <div id="cal">
            
            <div id="display">0</div>

            <section id="buttons">
                
                <input type="button" value="(" class="op"/>
                <input type="button" value=")" class="op" />
                <input type="button" value="%" class="op" />
                <input type="reset" value="AC" id="ac" />

                <input type="button" value="7" class="btn" />
                <input type="button" value="8" class="btn" />
                <input type="button" value="9" class="btn" />
                <input type="button" value="รท" class="op"  />

                <input type="button" value="4" class="btn" />
                <input type="button" value="5" class="btn" />
                <input type="button" value="6" class="btn" />
                <input type="button" value="ร" class="op" />

                <input type="button" value="1" class="btn" />
                <input type="button" value="2" class="btn" />
                <input type="button" value="3" class="btn" />
                <input type="button" value="-" class="op" />

                <input type="button" value="0" class="btn" />
                <input type="button" value="." class="btn" />
                <input type="button" value="=" id="submit" />
                <input type="button" value="+" class="op" />
                
            </section>
        </div>
    </div>
    
    <script type="text/javascript" src="script.js"></script>
</body>

</html>
